<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
        <link rel="stylesheet" type="text/css" href="CSS/mainstyle.css" media="screen">
        <script type="text/javascript" src="Javascript/mainscript.js"></script>
    </head>
    <body>
        <div id="main_page">
            <div id="middle_area">
                <div class="large_banner">
                    <img src="Exemplos/banner1.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner2.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner3.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner4.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner5.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner6.jpg">
                </div>
                <div class="large_banner">
                    <img src="Exemplos/banner7.jpg">
                </div>
            </div>
            <div id="menu_area_background"></div>
            <div id="menu_area">
                <ul id="menu_list">
                    <input type="radio" name="menu_list" id="inicio"/>
                    <label for="inicio">
                        <li id="menu_inicio">Início</li>
                    </label>
                    <input type="radio" name="menu_list" id="cartao"/>
                    <label for="cartao">
                        <li id="menu_cartao">Cartão</li>
                    </label>
                    <input type="radio" name="menu_list" id="produtos"/>
                    <label for="produtos">
                        <li id="menu_produtos">Produtos</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_listas"/>
                    <label for="menu_listas">
                        <li id="menu_produtos">Listas</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_receitas"/>
                    <label for="menu_receitas">
                        <li id="menu_produtos">Receitas</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_folhetos"/>
                    <label for="menu_folhetos">
                        <li id="menu_produtos">Folhetos</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_notificacoes"/>
                    <label for="menu_notificacoes">
                        <li id="menu_produtos">Notificações</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_lojas"/>
                    <label for="menu_lojas">
                        <li id="menu_produtos">Lojas</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_entrar"/>
                    <label for="menu_entrar">
                        <li id="menu_produtos">Entrar</li>
                    </label>
                    <input type="radio" name="menu_list" id="menu_preferencias"/>
                    <label for="menu_preferencias">
                        <li id="menu_produtos">Preferências</li>
                    </label>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                    <li id="menu_preferencias">Preferências</li>
                </ul>
                <div id="menu_bottom">Cartão</div>
            </div>
            <div id="top_area">
                <button id="menu_button" onclick="return toggleMenu();"></button>
                <button id="search_button"></button>
                <div id="search_field"></div>
                <div id="page_title">Início</div>
            </div>
            <div id="bottom_area">
            </div>
        </div>
    </body>
</html>
